<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Perfil</title>
</head>

<body>
    <main class="container">
        <div class="perfil">
            <div class="perfil-header">
                <img src="img/profile.jpg" alt="perfil" class="perfil-img">
                <div class="perfil-texto-container">
                    <h1 class="perfil-titulo">Uma Pessoa</h1>
                    <p class="perfil-email">pessoa@servidor.com</p>
                </div>
            </div>

            <div class="menu">
                <a href="#" class="menu-link">
                    <i class="fa-solid fa-circle-user menu-icon"></i>
                    Conta
                </a>

                <a href="#" class="menu-link">
                    <i class="fa-solid fa-bell menu-icon"></i>
                    Notificações
                </a>

                <a href="#" class="menu-link">
                    <i class="fa-solid fa-gear menu-icon"></i>
                    Configurações
                </a>

                <a href="#" class="menu-link">
                    <i class="fa-solid fa-right-from-bracket menu-icon"></i>
                    Sair
                </a>
            </div>
        </div>

        <form class="conta">

            <div class="conta-header">
                <h1 class="conta-titulo">
                    Configurações de Conta
                </h1>
                <div class="btn-container">
                    
                    <button class="btn-cancela">
                        Cancelar
                    </button>
                    
                    <button class="btn-salva">
                        Salvar
                    </button>
                </div>

            </div>

            <div class="conta-edit">
                <div class="input-container">
                    <label>Nome</label>
                    <input type="text" name="" id="" placeholder="Seu nome aqui...">
                </div>

                <div class="input-container">
                    <label>Sobrenome</label>
                    <input type="text" name="" id="" placeholder="Seu sobrenome aqui...">
                </div>
            </div>

            <div class="conta-edit">
                <div class="input-container">
                    <label>E-mail</label>
                    <input type="email" name="" id="" placeholder="E-mail">
                </div>

                <div class="input-container">
                    <label>Telefone</label>
                    <input type="tel" name="" id="" placeholder="Telefone">
                </div>
            </div>

            <div class="conta-edit">

                <div class="input-container">
                    <label>Endereço</label>
                    <textarea name="" id="" placeholder="Endereço"></textarea>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
